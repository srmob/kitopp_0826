<ion-view view-title=" Order# {{orderDetails[0].order_id}} Summary " >
     <!-- <ion-nav-view name="menuContent"></ion-nav-view>-->
    <ion-content padding="true" scroll="false">
        <div style="height: 300px"> 
            <ion-scroll direction="y" style="width: 100% ;height: 100% !important;"> 
                <div class="list" ng-repeat="row in orderItemDetails">
                      <div class="item item-avatar-right item-light">
                        <img data-ng-src="img/softtoy.jpeg">
                        <label class="checkbox checkbox-dark"> 
                           <input type="checkbox" ng-model="row.checked" ng-checked="{{row.checked}}" ng-change="updateCheckFlag(row.checked)" > 
                           <!--<input type="checkbox" checklist-model="checkboxes.prodid" checklist-value="products[$index+1].product_id"> -->
                        </label> 
                        <h2>{{row.product_name}} [ {{row.product_id | uppercase }} ]</h2>
                            <!--{{row.product_id}}-->
                        {{row.product_description }}

                          <br><span class="subdued">Lot Size:<b><u>{{row.lot_size}}</u></b></span>
                          <span class="subdued">Price: <b>{{ row.price | currency:"&#8377;" }}</b></span>
                      </div>
                      <div class="item tabs tabs-secondary item-positive">
                        <span class="tab-item item-input">
                            <label class="item-input item-positive"> 
                                 <span class="input-label">Qty:</span> 
                                <input type="number" ng-model="row.order_qty  " value='{{ row.order_qty   }}'>
                            </label>
                        </span>

                        <span class="tab-item">
                          <b>Amount:{{ row.price * row.order_qty   | currency:"&#8377;" : 0 }} </b>
                        </span>
                      </div>
                </div> 
            </ion-scroll>
        </div>
    </ion-content>
   
    
    <div class="spacer" style="height: 0px;"></div>
    <div class="list" style="position: absolute; bottom: 20px; width: 100%">
        <label class="item item-input">
        <span class="input-label"><b>Customer Name:</b></span>
          {{ orderDetails[0].customer_name }}
        </label>
        <label class="item item-input">
        <span class="input-label"><b>Customer Phone #:</b></span>
          {{ orderDetails[0].customer_phone }}
        </label>         
        <label class="item item-input">
        <span class="input-label"><b>Customer TIN #:</b></span>
          {{ orderDetails[0].customer_tin }}
        </label>
    </div>
