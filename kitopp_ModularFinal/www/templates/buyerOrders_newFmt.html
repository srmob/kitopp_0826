<ion-view view-title="{{ buyerName }} - Orders  " >
       <ion-nav-view name="Items-Content"></ion-nav-view>
       <ion-content padding="true" scroll="false">
        <ion-scroll direction="y" style="width: 100% ;height: 100% !important;"> 
            <div class="list" ng-repeat="(key,value) in orders | groupBy:'product_sub_catg_name'">
                <span class="row item item-energized"> {{key | uppercase }} </span>
                <div class="list card" ng-repeat="row in value"> 
                  <div class="item item-avatar item-light">
                    <img data-ng-src="img/softtoy.jpeg">
                    <h2>{{row.product_name}}</h2>
                        {{row.product_id}}
                    <br>{{row.product_desc}}
                  
                      <br><span class="subdued">Lot Size:<b><u>{{row.product_lot_size}}</u></b></span>
                      <span class="subdued">Price: <b>{{ row.order_price | currency:"&#8377;" }}</b></span>
                  </div>

                  <div class="item tabs tabs-secondary item-stable">
                    <span class="tab-item item-input">
                        <label class="item-input item-positive"> 
                             <span class="input-label">Qty:</span> 
                            <input type="number" ng-model="row.order_qty" value='{{ row.order_qty }}'>
                        </label>
                      <!--<label class="item-input">
                        <span class="input-label">Qty</span>
                        <input type="number" model="row.order_qty" value='{{row.order_qty}}'>
                        <input type="number" ng-model='{{row.order_qty}}' value='{{ row.order_qty }}'>
                      </label>-->
                    </span>

                    <span class="tab-item">
                      Amount: {{ row.order_price * row.order_qty | currency:"&#8377;"  }}
                    </span>
                  </div>
                </div> 
            </div>
        </ion-scroll>
    </ion-content>

</ion-view>
